<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文件复制提示框</title>
<style type="text/css">
.info:hover{ border:1px solid #CCD3DD;background:#F2F5FC;background: -webkit-gradient(linear, 0 0, 0 bottom, from(#FAFEFF), to(#F2F5FC));background: -moz-linear-gradient(#FAFEFF, #F2F5FC);background: linear-gradient(#FAFEFF, #F2F5FC);}
</style>

</head>

<body>

<div style="width:450px; height:470px; background:#FFF;overflow:hidden; font-size:12px;">
	<p style="width:100%; height:20px; line-height:20px; margin:0; margin-top:15px;font-size:20px; font-weight:bold; text-indent:20px; color:#0033CC; overflow:hidden;">此位置已经包含同名文件。</p>
    <p style="width:100%; height:15px; line-height:15px; margin:0; margin-top:5px;text-indent:20px; overflow:hidden;">请单击要保留的文件</p>
	
    <div class="info" style=" width:410px; height:130px; margin:10px 18px;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px; border:1px solid #FFF; overflow:hidden;">
    	<p  style="height:30px; line-height:30px; margin:0; font-size:14px;color:#0033CC; text-indent:5px; overflow:hidden;">复制和替换</p>
        <p  style="height:20px; line-height:20px; margin:0; margin-bottom:5px; color:#0033CC;text-indent:5px;overflow:hidden;">使用正在复制的文件替换目标文件夹中的文件：</p>
        	<div style="float:left; width:60px; height:60px; margin:5px 0 0 10px; overflow:hidden;"><img src="file-icon.png" width="60" height="60" /></div>
            <div style="float:right; width:330px; height:70px; text-align:left; overflow:hidden;">
            	<p style="height:18px; line-height:18px; margin:0; overflow:hidden;">文件.txt</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden; color:#0033CC;">文件(G:\)</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden;">大小：123字节</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden;">修改日期：2012/7/9 14:40:40</p>
            </div>
    </div>
    
	<div class="info" style=" width:410px; height:130px;margin:10px 18px;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px; border:1px solid #FFF;">
    
    	<p  style="height:30px; line-height:30px; margin:0; font-size:14px;color:#0033CC; text-indent:5px; overflow:hidden;">不用复制</p>
        <p  style="height:20px; line-height:20px; margin:0; margin-bottom:5px; color:#0033CC;text-indent:5px;overflow:hidden;">将不会更改任何文件。将此文件保留在目标文件夹中：</p>
        	<div style="float:left; width:60px; height:60px; margin:5px 0 0 10px; overflow:hidden;"><img src="file-icon.png" width="60" height="60" /></div>
            <div style="float:right; width:330px; height:70px; text-align:left; overflow:hidden;">
            	<p style="height:18px; line-height:18px; margin:0; overflow:hidden;">文件.txt</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden; color:#0033CC;">文件(G:\)</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden;">大小：123字节</p>
            	<p style="height:18px; line-height:18px; margin:0;overflow:hidden;">修改日期：2012/7/9 14:40:40</p>
            </div>
    </div>
    
    <div class="info" style="width:410px; height:60px;margin:10px 18px;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px; border:1px solid #FFF;">
    	<p  style="height:30px; line-height:30px; margin:0; font-size:14px;color:#0033CC; text-indent:5px; overflow:hidden;">复制,但保留着两个文件</p>
        <p  style="height:20px; line-height:20px; margin:0; margin-bottom:5px; color:#0033CC;text-indent:5px;overflow:hidden;">正在复制的文件将重命名为"文件(2).txt"</p>
    
    </div>

   <div class="info" style="width:410px; height:40px; line-height:40px; font-size:14px; margin:0 18px;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px; text-align:center; border:1px solid #FFF;background:#F0F0F0;background: -webkit-gradient(linear, 0 0, 0 bottom, from(#FCFCFC), to(#F0F0F0));background: -moz-linear-gradient(#FCFCFC, #F0F0F0);background: linear-gradient(#FCFCFC, #F0F0F0);">取消</div>

</div>

</body>
</html>
