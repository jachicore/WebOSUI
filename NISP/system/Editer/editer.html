<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EditArea Test</title>
<script language="javascript" type="text/javascript" src="../../js/ajs/jquery/jquery-1.6.2.min.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/url/jquery.url.js"></script>
<script language="javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
<script language="javascript" type="text/javascript">

$(function(){
	var winid = $.url().param('_winid');
	var path = $.url().param('_path');
	
	var content = parent.$.aos.fs.read(path);

	$("#textarea_1").text(content);
	
	editAreaLoader.init({
		id : "textarea_1"		// textarea id
		,syntax: "js"			// syntax to be uses for highgliting
		,start_highlight: true		// to display with highlight mode on start-up
		,fullscreen: true
		,toolbar: "new_document, save, load, |, search, go_to_line, |, undo, redo, |, select_font, |, syntax_selection, |, change_smooth_selection, highlight, reset_highlight, |, help"
		,syntax_selection_allow: "css,html,js,php,python,vb,xml,c,cpp,sql,basic,pas,brainfuck"
	});
	
})

//console.log(parent.$.aos.fs);

</script>
</head>
<body>
<form method="post">
    <textarea id="textarea_1" name="content" cols="80" rows="15"></textarea>
</form>
</body>
</html>
