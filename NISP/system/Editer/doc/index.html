<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <title>Example: Full - jWYSIWYG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="jwysiwyg/jquery.wysiwyg.css" type="text/css" />
  </head>
  <body>
    <h1>jWYSIWYG</h1>
    <h2>Example: Full</h2>
    <noscript>Enable JavaScript to use WYSIWYG features.</noscript>
    <div>
      <textarea name="wysiwyg" id="wysiwyg" rows="5" cols="103"></textarea>
    </div>
    <button onclick="show()">test</button><br/>
    <div id="showarea"></div>
    <script type="text/javascript" src="jwysiwyg/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jwysiwyg/jquery.wysiwyg.js"></script>
    <script type="text/javascript">
(function($){
  $('#wysiwyg').wysiwyg();
})(jQuery);

	function show(){
		$("#showarea").html($("#wysiwyg").val());
	}

    </script>
  </body>
</html>
