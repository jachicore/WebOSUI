<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>应用程序中心</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/lang/jquery-1.7.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="app-center">
		<h4 style="margin-left:10px;">应用程序列表</h4>
		<div class="app-list">
			<dl>
			</dl>
			<div id="hide-profile" style="display:none;"></div>
		</div>
		<div class="add-delete">
			<button type="button" class="btn btn-default" id="btn-add">增加</button>
			<button type="button" class="btn btn-default" id="btn-delete">删除</button>
			<button type="button" class="btn btn-default" id="btn-update">更新</button>
		</div>
	</div>
	<div class="app-add" style="display:none;">
		<h4></h4>
		<form role="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Url address</label>
		    <input type="text" class="form-control" id="exampleInputUrl" placeholder="Enter url">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">名称</label>
		    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
		  </div>
		  <div class="form-group whcenter" style="display:none;">
		    <label for="exampleInputWidth">长度</label>
		    <input type="text" class="form-control" id="exampleInputWidth" placeholder="Width">
		  </div>
		  <div class="form-group whcenter" style="display:none">
		    <label for="exampleInputHeight">宽度</label>
		    <input type="text" class="form-control" id="exampleInputHeight" placeholder="Height">
		  </div>
		 <div class="form-group" id="add-value">
		  <button type="button" class="btn btn-default" id="add-data">保存</button>
		  <button type="button" class="btn btn-default" id="cancel-data">取消</button>
		</div> 
		<div class="form-group" id="change-value" style="display:none;">
		  <button type="button" class="btn btn-default" id="change-data">修改</button>
		  <button type="button" class="btn btn-default" id="cancel-data">取消</button>
		</div>
		</form>
	</div>
</div>
</body>
</html>
