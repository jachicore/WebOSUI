<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>dropdown menu</title>
<script language="javascript" type="text/javascript" src="../../js/ajs/jquery/jquery-1.6.2.min.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/url/jquery.url.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/chart/highcharts.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/chart/highstock.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/common/dataTool_for_trafficAnalysis.js"></script>
<script>
	$(function(){
		var path = $.url().param('_path');
		var fileContent = parent.$.aos.fs.read(path);
		var type = fileContent.substring(0,1)*1;
		console.log(type);
		fileContent = fileContent.substring(1,fileContent.length);
		
		var sc= eval("(function(){var r = "+fileContent+"; return r;})();");
		sc.chart.renderTo = "chart";
		if(type == 1){
			new Highcharts.StockChart(sc);
		}else{
			new Highcharts.Chart(sc);
		}
	})
</script>
</head>
<body>
<div id="chart" style="width:750px; height:270px;">
	
</div>
</body>
</html>
