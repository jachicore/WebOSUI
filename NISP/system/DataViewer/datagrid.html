<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>dropdown menu</title>
<link rel="stylesheet" href="../../js/ajs/utils/table/datagrid.css" type="text/css">
<script language="javascript" type="text/javascript" src="../../js/ajs/jquery/jquery-1.6.2.min.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/url/jquery.url.js"></script>
<script language="javascript" type="text/javascript" src="../../js/ajs/utils/table/datagrid.js"></script>
<script>
	$(function(){
		var path = $.url().param('_path');
		var fileContent = parent.$.aos.fs.read(path);
		
		var sc= eval("(function(){var r = "+fileContent+"; return r;})();");
		sc.container = "grid";
		$.datagrid.create(sc);
	})
</script>
</head>
<body>
<div id="grid"></div>
	
</div>
</body>
</html>
