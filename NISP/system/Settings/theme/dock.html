$(document).ready(function(){
	
	//set-app-icon show	
	$(".set-app-icon").toggle(
		function(){
			$(this).addClass('set-app-icon-current');
			$(this).siblings().removeClass('set-app-icon-current');
		},
		function(){
			$(this).removeClass('set-app-icon-current');
		}
	);
	

});
</script>
