<div>
    	<span id="b1" class="theme" style="background-image:url(images/blue/theme/s1.jpg);"></span>
        <span id="b2" class="theme" style="background-image:url(images/blue/theme/s2.jpg);"></span>
        <span id="b3" class="theme" style="background-image:url(images/blue/theme/s3.jpg);"></span>
        <br />
        <span id="b4" class="theme" style="background-image:url(images/blue/theme/s4.jpg);"></span>
        <span id="b5" class="theme" style="background-image:url(images/blue/theme/s5.jpg);"></span>
        <span id="b6" class="theme" style="background-image:url(images/blue/theme/s6.jpg);"></span>
        <style>span.theme{width:243px; height:152px; display:inline-block; cursor:pointer; margin:5px; }</style>
        <script>
        	$('.theme').each(function(){
				$(this).hover(function(){
					$(this).css('-webkit-box-shadow', '4px 4px 16px #292929').css('-moz-box-shadow','4px 4px 16px #292929').css('box-shadow','4px 4px 16px #292929').css('border','1px #999999 solid');
				}, function(){
					$(this).css('-webkit-box-shadow', '').css('-moz-box-shadow','').css('box-shadow','').css('border','');
				}).click(function(){
					$('body').css("background","url(images/blue/theme/"+$(this).attr('id')+".jpg) repeat");
				});
			});
        </script>
</div>
